<!DOCTYPE html>
<html>
<head>
	<title>S.O.S UNASP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="cadastro.css" media="screen" />
</head>
<body >
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
	<h1 style="background-color: #FFFAFA">Cadastro de Usuário</h1>
<section  style="background-color: #FFFAFA">
<form method="post">
  
  <div class="form-row" class="login-panel panel panel-default">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome Completo</label>
      <input type="text" class="form-control" id="Nome" placeholder="Nome">
    </div>
    </div>


    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Senha</label>
      <input type="password" class="form-control" id="Senha" placeholder="Senha">
    </div>
	</div>

   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNac">Data de Nacimento</label>
      <input id="date" type="date">
    </div>
    </div>
 
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="text" class="form-control" id="Email" placeholder="Email">
    </div>
    </div>
  
    <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputEndereco">Endereço</label>
    <input type="text" class="form-control" id="Endereco" placeholder="Ex. Rua Pastor Hugo Gegembauer">
  </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputComplemento">Complemento</label>
    <input type="text" class="form-control" id="Complemento" placeholder="Ex. Bloco A">
  </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputNumero">Número</label>
    <input type="text" class="form-control" id="Numero" placeholder="Ex. 365">
  </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCPF">CPF</label>
    <input type="text" class="form-control" id="CPF" placeholder="Ex. 999.999.999-1">
  </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCelular">Celular</label>
    <input type="text" class="form-control" id="Celular" placeholder="Ex. (19) 99999-9999">
  </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputTelefone">Telefone</label>
    <input type="text" class="form-control" id="Telefone" placeholder="Ex. (19)3999-9999">
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
       <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>...</option>
      </select>
    </div>
	</div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>...</option>
      </select>
    </div>
	</div>
 	
 	<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP">
    </div>
	</div>


  <div class="form-group">
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique aqui para aceitar os Termos de Segurança e de Sigilo.
      </label>
    </div>
	</div>
	
	
  <button type="submit" class="btn btn-primary">Criar</button>
</form>	
</section>


</body>
</html>
